      <script>

        $(function () {
          let curr = window.localStorage.getItem('INVENTORY')
          if (curr == null) {
            window.localStorage.setItem('INVENTORY', JSON.stringify({ items: [] }))
          }
    
          let inventory = JSON.parse(window.localStorage.getItem('INVENTORY'))
    
          availableTags = []
          inventory.items.forEach(el => availableTags.push(el.name));
          console.log(availableTags)
          $("#search-bar").autocomplete({
            source: availableTags
          });
        });
    
    
        function setCategory(a) {
          let curr = window.localStorage.getItem('CATEGORY')
          window.localStorage.setItem('CATEGORY', JSON.stringify(a))
        }
    
        window.addEventListener("load", () => {
          document.querySelector("#default-inven").addEventListener("click", e => {
            setCategory(0)
          });
        });
        window.addEventListener("load", () => {
          document.querySelector("#protein").addEventListener("click", e => {
            setCategory(1)
          });
        });
    
        window.addEventListener("load", () => {
          document.querySelector("#veggie").addEventListener("click", e => {
            setCategory(2)
          });
        });
    
        window.addEventListener("load", () => {
          document.querySelector("#fruit").addEventListener("click", e => {
            setCategory(3)
          });
        });
    
        window.addEventListener("load", () => {
          document.querySelector("#grain").addEventListener("click", e => {
            setCategory(4)
          });
        });
      </script>
