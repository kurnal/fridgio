<!doctype html>
<html>
  <head>
    <title> Recipes Page </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../index.css">
    <link href="../../fontawesome/css/all.css" rel="stylesheet">
    <script type="text/javascript" src="../../bootstrap/js/jquery-3.6.0.min.js"></script>
    <script> 
        window.onload = function()
        {   
            let curr = window.localStorage.getItem('RECIPE_CARDS')
            if (curr != null) {
                let recipeCards = JSON.parse(curr)
                recipeCards.items.forEach(el => {
                    $("#recipeCards").append("<div class=\"card col-lg-12 m-2\">" + 
                        "<img class=\"card-img-top\" src=\"pics/food-background.jpeg\">" + 
                        "<div class=\"card-body\">" +
                            "<h5 class=\"card-title text-wrap\">" + el.name + "</h5>" +     
                        "</div></div>"
                    );
                })
            }

            recipeNames = ["Classic Shrimp Scampi", "Creamy Mushroom Soup", "Honey Garlic Chicken", "Grilled Fish Tacos", "Thai Curry"]
            recipeLink = ["pics/shrimp-scampi.jpg", "pics/mushroom-soup.jpg", "pics/honey-chicken.jpg", "pics/fish-tacos.jpg", "pics/curry.jpg"]
            for (var i = 0; i < recipeNames.length; i++) {
                $("#suggestions").append("<div class=\"card col-lg-12 m-2\">" + 
                    "<img class=\"card-img-top\" src=" + recipeLink[i] + ">" + 
                    "<div class=\"card-body\">" +
                        "<h5 class=\"card-title text-wrap\">" + recipeNames[i] + "</h5>" +     
                    "</div> </div>"
            );
            }
        };

    </script>
    <style>
        .card {
            width: 200px;
            height: 280px;
            box-shadow: 0 3px 5px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            display: inline-flex;
            margin: 1px;
            justify-content: center;
            border:2px solid lightsteelblue;
        }
        
        a { text-decoration: none; }

        .card-title {
            font-size: 18px;
            color:lightsteelblue;
            margin-top: auto;
            margin-bottom: auto;
        }

        .float-child { float: left; }
        
        .scrollmenu {
            overflow: auto;
            white-space: nowrap;
        }

        ::-webkit-scrollbar { height: 10px; }

        .scrollmenu::-webkit-scrollbar { background-color: #F5F5F5; }

        .scrollmenu::-webkit-scrollbar-thumb {
        border-radius: 10px;
        border: 1px solid lightgray;
        background-color: #f8f8f8;
        }

    </style>
  </head>
  <body class="text-center"> 
    <h1 class="text-center p-3" style="font-size: 4vw; color:lightsteelblue"> Recipes </h1>
    <a href="search-recipes.html"><button class="flex-grow-1 p-1 m-2 rounded">Search Recipes</button></a>
    <a href="create-recipe.html"><button class="flex-grow-1 p-1 m-2 rounded">Create New Recipe</button></a>

    <div class="new-recipes flex-grow-1"> 
        <div class="pt-3">
            <h2 style="font-size:1.2vw">New Suggestions</h2>
            <div class="scrollmenu">
                <div class="cards" id="suggestions">
                </div>
            </div>
        </div>
    </div>

    <div class="my-recipes flex-grow-1" style="clear:both"> 
        <div class="pt-3">
            <h2 style="font-size:1.2vw">My Recipes</h2>
            <div class="scrollmenu">
                <div class="cards" id="recipeCards">
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- Nav Bar -->
    <nav class="navbar fixed-bottom nav-fill navbar-expand-sm navbar-dark bg-light border-top">
        <a class="btn btn-default flex-grow-1" id="settings" name="settings" style = "font-family:SanFrancisco" href = "../index.html"> <i class="fas fa-home"></i> Home </a>
        <a class="btn btn-default flex-grow-1" id="settings" name="settings" style = "font-family:SanFrancisco" href = "../groceries/groceries.html"> <i class="fas fa-list-alt"></i> Grocery Lists </a>
        <a class="btn btn-default flex-grow-1" id="settings" name="settings" style = "font-family:SanFrancisco" href = "../inventory/inventory.html"> <i class="fas fa-shopping-basket"></i> Inventory </a>
        <a class="btn btn-default flex-grow-1" id="settings" name="settings" style = "font-family:SanFrancisco" href = "../recipes/recipe.html"> <i class="fas fa-book"></i> Recipes </a>
        <a class="btn btn-default flex-grow-1" id="settings" name="settings" style = "font-family:SanFrancisco" href = "../settings.html"> <i class="fas fa-wrench"></i> Settings</a>
      </nav>
    

  <script type="text/javascript" src="../../bootstrap/js/popper.min.js"></script>
  <script src="../../bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
